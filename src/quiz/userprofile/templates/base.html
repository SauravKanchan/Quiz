<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Quiz{% endblock title %}</title>
    
    {% load staticfiles %}
    <link href="{% static 'userprofile/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
     <link href="{% static 'userprofile/css/theme.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'userprofile/js/jquery.min.js'%}"></script>
    <script src="{% static 'userprofile/js/bootstrap.min.js' %}"></script>
</head>
<body role="document">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <a class="navbar-brand" href="{% url 'level1' %}">Questions</a>
                <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
            </div>
            {% block navbar-menu %}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
        
            
          </ul>
          
        </div><!--/.nav-collapse -->
        {% endblock %}
    </div>

    <div class="container theme-showcase" role="main">
    {% block content %}
    {% endblock %}
    </div>

    <hr>
    {% block footer %}
      <!-- Some social button for contact will do -->
      <a name="contact"></a>
      <div class="container">
            <div class="footer">
        <div class="row">
          <div class="col-lg-6">
              <p>&copy; RAIT 2017</p>
          </div>
          <div class="col-lg-6 text-right">
            Connect with us on
            <a href="#"><i class="fa fa-github"></i> GitHub</a> or
            <a href="#"><i class="fa fa-twitter"></i> Twitter</a>
          </div>
        </div>
            </div>
      </div>
    {% endblock %}

   
    
</body>
</html>
